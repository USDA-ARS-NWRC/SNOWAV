[Basin]
save_path:      type = directory,
                description = path to save figures

name_append:    default = none,
                description = appends to base figure name

basin:          options = [BRB TUOL SJ LAKES RCEW],
                description = basin

units:          options = [KAF SI],
                description = units that will get reported (KAF, ft, in; km^3,
                  mm, mm)

wy:             type = int,
                description = water year

[Outputs]
psnowFile:      default = first output file in all combined run directories,
                type = filename,
                description = path to output file for the report period start

csnowFile:      default = last output file in all combined run directories,
                type = filename,
                description = path to output file for the report period end

[Runs]
run_dir1:     type = directory,
              description = path to output directory that contains snow.* and
                em.* files, repeat entries as run_dir2 for multiple directories

[Validate]
stations:     type = weather database station name,
              description = stations with tbl_level1 snow_water_equiv for
                comparison to nine model pixels (up to six stations)

labels:       type = station name string,
              description = names for plot subtitles

client:       type = weather database client name,
              description = client for accessing stations

offset:       default = 0,
              type = int,
              description = number of days to add to start of model output
                (currently an adjustment for WY2018 HRRR results)

[Plots]
fig_length:   type = int,
              description = figure dimension

fig_height:   type = int,
              description = figure dimension

dpi:          type = int,
              description = figure dpi

[Masks]
dempath:      type = filename,
              description = path to dem

total:        type = filename,
              description = path to total basin ascii mask

subbasin1 :   type = filename,
              description = path to subbasin ascii mask

total_lbl:    type = string,
              description = name that accompanies basin total mask for plots

sub1_lbl:     type = string,
              description = name that accompanies subbasin1 mask for plots

[Report]
report_name:  type = file name,
              description = file name for report, will be appended before .pdf
                with YYYYMMDD of end date

report_title: type = string,
              description = title of report

rep_path:     type = directory,
              description = path to save report

env_path:     type = directory,
              description = path for latex environment
                (./snowav/report/template/section_text/)

templ_path:   type = directory,
              description = path for report template
                (./snowav/report/template/)

tex_file:     type = file name,
              description = latex report template
