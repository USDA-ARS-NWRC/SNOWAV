[snowav system]
save_path:      /home/markrobertson/wkspace/results/tuol/wy19/devel/
# This is how folders and figures are named, best practice is for name_append
# and [results] -> run_name to match
name_append:    tuol_wy2019_dewpoint
basin:          TUOL
units:          TAF
wy:             2019
elev_bins:      4000,13000,1000
filetype:       netcdf
log_level:      debug
log_to_file:    True

[results]
mysql:          snowav
user:           mark
password:       whatdystm?1
host:           172.17.0.2
port:           3306
# This is how the results will be stored on the database - important to keep these
# consistent for operational runs
run_name:       tuol_wy2019_dewpoint
write_db:       True

# 1) If write_db is True, any existing results for basin/date/run_name will be deleted and replaced
# 2) If write_db is False, and plot_runs are not filled out, iSnobal outputs will be loaded
#   and processing will be done BUT NOT WRITTEN TO DATABASE, just used on figures
# 3) If plot_runs are filled out, process() will not be called, figures will be loaded
#   from directories if they exist. The few that can be made without read_config and
#   process() being called will be made if they don't exist. report() will be called,
#   so if figures already exist, that's a method for re-doing just the report

# If these exist, will skip processing and just run these figs
# if the run has already been done, does the report work?
# plot_runs:      tuol_wy2019_ops
# plot_labels:    tuol_wy2019_ops
# plot_wy:        201
# plot_variables: swe_vol, swi_vol

[outputs]
# If start_date and end_date are filled out they will be used, otherwise it will be
# the start and end date of the entire record
#
# start_date:   2018-11-5 23:00
# end_date:     2018-11-12 23:00

# If these are filled out, a flight difference figure will be generated for the
# period and included in the report
#
# flt_start_date:   2018-11-5 23:00
# flt_end_date:     2018-11-12 23:00

[runs]
# Either list the runs individually in this format:
#  /data/blizzard/tuolumne/ops/wy2019/ops/runs/run20181001_20181002/output/
# or include /data/blizzard/tuolumne/ops/wy2019/ops/runs/ and all_subdirs=True

run_dirs:       /data/blizzard/tuolumne/ops/wy2019/devel/runs/
all_subdirs:    True

[validate]
# This figure works best with 6, 9, or 12 stations
stations:       DDM, LELC1, LVTC1, TIOC1, TUM, VGAC1, SLI, PDSC1, HRS
labels:         Deadman Creek, Leavitt Lake, Leavitt Meadows, Tioga Pass, Tuolumne Meadows, Virginia Lakes, Slide Canyon, Paradise, Horse Meadow
client:         TUOL_2017

[masks]
# can leave basin_masks empty if the topo.nc has everything necessary
dempath:          /home/micahsandusky/Tuolumne/tuol_topo_2019.nc

# Currently mask_labels must match what is in snowav/database/tables.py for that watershed
mask_labels:      Extended Tuolumne

# This is the format for the old style, only exists for BRB, TUOL, SJ
# dempath:        /data/blizzard/tuolumne/common_data/topo/tuolx_dem_50m_int.asc
# basin_masks:    /data/blizzard/tuolumne/common_data/topo/tuolx_mask_50m.asc,
#                 /data/blizzard/tuolumne/common_data/topo/tuolx_hetchy_mask_50m.asc,
#                 /data/blizzard/tuolumne/common_data/topo/tuolx_cherry_mask_50m.asc,
#                 /data/blizzard/tuolumne/common_data/topo/tuolx_eleanor_mask_50m.asc
#
# mask_labels:    Extended Tuolumne, Tuolumne, Cherry Creek, Eleanor

[report]
report:         True
report_name:    TuolumneRiverBasin_SnowpackSummary_.pdf
report_title:   Tuolumne River Basin Snowpack Summary
rep_path:       /home/markrobertson/wkspace/reports/tuol/wy19/devel/
env_path:       /home/markrobertson/wkspace/code/SNOWAV/snowav/report/template/section_text/
templ_path:     /home/markrobertson/wkspace/code/SNOWAV/snowav/report/template/
figs_tpl_path:  /home/markrobertson/wkspace/code/SNOWAV/snowav/report/figs/
tex_file:       snowav_report.tex
summary_file:   /home/markrobertson/wkspace/config/snowav/report_summary/tuol_wy2019_report_summary.txt

# option are:  CHANGES,SWI,RESULTS,ELEV,TOTALS,MEAN,VALID,PRECIP_DEPTH,PRECIP_SUMMARY
exclude_figs:   PRECIP_SUMMARY

[plots]
# If these are filled out, subbasin labels will be put on results figure. Currently the beta version
# for the TUOL and SJ are in snowav/methods/read_config.py
#
# annot_x:        875,175,50
# annot_y:        375,185,900

[basin total]
# flights will put vertical lines on the basin totals when the flights occured
#
# flights:        2017-10-3

